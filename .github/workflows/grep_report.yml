name: Grep report
# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]
    paths:
      - 'grep-test.md'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "taxon_reporting"
  grep_reporting:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # container: obolibrary/odklite:v1.2.32
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out current branch
      - uses: actions/checkout@v2
      # Checks-out main branch under "main" directory
      - uses: actions/checkout@v2
        with:
          ref: main
          path: main
      - name: create diff
        id: diff
        if: ${{ github.event.pull_request.base.sha }}
        run: |
          ls -l
          diff grep-test.md main/grep-test.md | tee tempdiff.md
          ls -l
          echo ::set-output name=diff::$(cat tempdiff.md)
      - name: create git diff
        id: gitdif
        if: ${{ github.event.pull_request.base.sha }}
        run: |
          git fetch origin main ${{ github.event.pull_request.base.sha }}
          git diff ${{ github.event.pull_request.base.sha }} ${{ github.sha }} > gitdiff
          echo ::set-output name=diff::$(cat gitdiff)
      # exit magic
      - name: cancel if condition met
        if: "!contains(${{ steps.gitdif.outputs.diff }}, never_in_taxon)"
        uses: andymckay/cancel-action@0.2
      - name: Waiting for cancellation
        run: sleep 15
      # magic
      - name: magic test
        if: contains(${{ steps.gitdif.outputs.diff }}, never_in_taxon)
        run: echo found
      # magic cont.
      - name: magic test cont.
        if: contains(${{ steps.diff.outputs.diff }}, never_in_taxon)
        run: |
          echo 'second magic test'
          echo found
